<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypatia - load more implementation</title>
    <link href='css/main.css' rel='stylesheet'>
</head>
<body>
    <div id='app'></div>

    <script id="book-list" type="text/html">
        <h2><%= title %></h2>

        <ul class="book-list">
            <% _.each(books, function(book) { %>
                <li class="book"><%= book.title %> by <%= book.author %></li>
            <% }); %>
        </ul>
    </script>
    <h1>Hypatia</h1>
    <script src='node_modules/Diogenes/lib/injector.js'></script>
    <script src='node_modules/jquery/dist/jquery.min.js'></script>
    <script src='node_modules/underscore/underscore.js'></script>
    <script src='node_modules/backbone/backbone.js'></script>
    <script src='js/page-manager.js'></script>
    <script src='js/data-service.js'></script>
    <script src='js/book-list-controller.js'></script>
    <script src='js/book-page-controller.js'></script>
    <script src='js/book-list-view.js'></script>
    <script src='js/router.js'></script>
    <script src='js/app.js'></script>
    <script src='js/main.js'></script>
</body>
</html>

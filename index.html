<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypatia - load more implementation</title>
    <link href='css/main.css' rel='stylesheet'>
</head>
<body>

    <h1>Hypatia</h1>

    <div id='app'></div>

    <script id="book" type="text/html">
        <h2>Book template</h2>
    </script>

    <script id="book-list" type="text/html">
        <h2><%= title %></h2>

        <a data-internal href="lala/hello/world?foo=apple&bar=banana#sexy">hello world</a>
        <a data-internal href="book">book</a>

        <ul class="book-list">
            <% _.each(books, function(book) { %>
                <li class="book"><%= book.title %> by <%= book.author %></li>
            <% }); %>
        </ul>
    </script>
    <script src='node_modules/richardUtils/src/sundry.js'></script>
    <script src='node_modules/richardUtils/src/dom.js'></script>
    <script src='node_modules/Diogenes/lib/injector.js'></script>
    <script src='node_modules/jquery/dist/jquery.min.js'></script>
    <script src='node_modules/underscore/underscore.js'></script>
    <script src='node_modules/backbone/backbone.js'></script>

    <script src='js/page-manager.js'></script>
    <script src='js/data-service.js'></script>
    <script src='js/query-builder.js'></script>
    <script src='js/request-object.js'></script>
    <script src='js/controllers/book-list-controller.js'></script>
    <script src='js/controllers/book-page-controller.js'></script>
    <script src='js/views/book-list-view.js'></script>
    <script src='js/views/book-view.js'></script>
    <script src='js/products-service.js'></script>
    <script src='js/search-criteria-service.js'></script>
    <script src='js/router.js'></script>
    <script src='js/app.js'></script>
    <script src='js/main.js'></script>
</body>
</html>
